<!DOCTYPE html>
<!-- 문서의 형식을 지정한다 : HTML5 -->

<!-- html : hyper text markup language-->

<html lang="en">
<!-- 문서 자체를 통합적으로 감싸는 최상위 태그 -->
<head>
<!-- 문서의 정보를 담는다 -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <title>Hello</title>

</head>

<body>
<!-- 브라우저에 표시되는 모든 요소를 포함하는 태그 -->
<!-- 
1. text
2. layout
3. multimedia
4. form(백앤드와 연결되는 유일한 것)  -->
   <div>Hello World!</Hello></div>

</body>

</html>
